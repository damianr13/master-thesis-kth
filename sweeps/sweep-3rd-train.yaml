program: main.py
method: grid
metric:
  goal: maximize
  name: f1
parameters:
  learn_rate:
    values: [ 1e-6, 5e-6, 1e-5, 5e-5, 1e-4 ]
  batch_size:
    values: [ 32, 64, 128 ]
  warmup_ratio:
    values: [ 0, 0.01, 0.05, 0.1, 0.5]
  weight_decay:
    values: [ 0, 0.001, 0.01, 0.05, 0.1]
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--load_wandb_models"
  - "--only_last_train"
  - ${args}